<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet"> -->
  <script src="scripts.js"></script>
  <title>NoHum</title>
</head>
<body>
  <div id="root">
    <div class="nh-container">
      
      <!-- <div class="nh-header">
        NoHum
      </div> -->

      <div class="nh-content">
        <input id="nh-song-search" />

        <div id="nh-suggestions-pages-container"></div>

      </div>

      <div id="nh-lyrics" class="nh-lyrics-overlay-container">
          <div class="nh-lyrics-content">
            <button id="nh-lyrics-close" class="nh-lyrics__close">close</button>
            <span class="nh-lyrics__song-name"></span>
            <span class="nh-lyrics__album-name"></span>
            <span class="nh-lyrics__artist-name"></span>
            <span class="nh-lyrics__lyrics"></span>
          </div>
        </div>
      </div>

    </div>

    

    <!-- Templates -->

    <template id="nht-suggestion-page">
      <div class="nh-suggestion-page"></div>
    </template>

    <template id="nht-suggestion-page-dummy">
      <div class="nh-suggestion-page-dummy"></div>
    </template>

    <template id="nht-suggestion-card">
      <div class="nh-suggestion-card">
        <!-- <div class="nh-card__cassette">
          <img class="nh-cassette-frame" src="./assets/cs-frame-1.png" width="300px" />
          <img class="nh-cassette-fly" src="./assets/cs-fly-2.png" width="31px" style="left:70px; top:64px" />
          <img class="nh-cassette-fly" src="./assets/cs-fly-2.png" width="31px" style="left:200px; top:64px" />
        </div> -->

        <div class="nh-card__arts">
          <img class="nh-card__album-cover" width="148px" style="margin-right:-2px"/>
          <img class="nh-card__artist-cover" width="148px" style="margin-left:-2px" />
        </div>

        <div class="nh-card__details">
          <span class="nh-card__song-name"></span>
          <span class="nh-card__artist-name"></span>
        </div>
      </div>
    </template>


  </div>
</body>
</html>
